{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Qr Generator</title>
</head>
<body>
<div class="container mt-5">
    <div class="qr-form">
        <form class="d-flex d-cols" method="POST">
            {% csrf_token %}
            <div class="text-center mb-2">
                {% if is_qr == 'true' %}
                <img src="/media/{{data.qr_image}}" id="qr_image" name="qr_image" class="img-responsive">
                {% endif %}
            </div>
            <div class="d-flex">
                <div class="d-flex d-cols">
                    <p for="comment">Enter URL/Text Here</p>
                    <textarea class="qr-textarea" cols="15" id="comment" name="comment"></textarea>
                </div>
                <div class="d-flex d-cols">
                    <button type="submit" class="qr-btn">Generate Qrcode</button>
                    <a href="/media/{{data.qr_image}}" download>
                        <button {% if data == None %} disabled {% endif %} class="qr-btn" title="Download Image" type="button">Download Image</button>
                    </a>
                </div>
            </div>

        </form>
    </div>
</div>
</div>
</div>


</body>
</html>
